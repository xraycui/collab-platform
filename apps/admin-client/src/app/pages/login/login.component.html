<div class="login-container">
  <h2>Admin Login</h2>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      [(ngModel)]="email"
      #emailCtrl="ngModel"
      [class.invalid]="emailCtrl.invalid && emailCtrl.touched"
    />
    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="field-error">
      Please enter a valid email.
    </div>

    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      [(ngModel)]="password"
      #pwCtrl="ngModel"
      [class.invalid]="pwCtrl.invalid && pwCtrl.touched"
    />
    <div *ngIf="pwCtrl.invalid && pwCtrl.touched" class="field-error">
      Password must be at least 6 characters.
    </div>

    <button
      type="submit"
      [disabled]="loading || !loginForm?.form?.valid"
      class="btn"
    >
      {{ loading ? 'Logging inâ€¦' : 'Login' }}
    </button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
